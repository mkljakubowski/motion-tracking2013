    <head>
        <meta charset="utf-8">
        <title>Gallery</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!--<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/normalize.min.css")">-->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/vendor/jquery-1.7.1.min.js")" type="text/javascript"></script>


    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

        <script id="thumbTmpl" type="text/x-jquery-tmpl">
            <img src="${path}" class="thumb"></img>
        </script>

        <video id="video" autoplay="true" style="display:none;"></video>
        <div id="wrapper">
            <div id="upper">
                <div id="left"><canvas id="canvas" class="flip"></canvas></div>
                <div id="middle">
                    Webcam steered gallery with kalman filter<br>
                    <label><input type="checkbox" checked="true" id="kalman">kalman filter</label><br>
                    <label><input type="checkbox" checked="true" id="flipInputH">flip input horizontal</label><br>
                    <label><input type="checkbox" id="flipInputV">flip input vertical</label><br>
                    <label><input type="range" min="10" max="150" id="threshold">color threshold</label>
                </div>
                <div id="right"><canvas id="camera" class="flip"></canvas></div>
            </div>
            <div id="lower">
                <canvas id="content"></canvas>
            </div>
        </div>

        <script src="@routes.Assets.at("javascripts/plugins.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/vendor/jquery.tmpl.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/vendor/cv.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/vendor/handtracking.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/vendor/jquery.ba-resize.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/vendor/easeljs-0.6.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/vendor/sylvester.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/copiedKalman.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/demo.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/Gallery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/Controls.js")" type="text/javascript"></script>
    </body>
</html>
